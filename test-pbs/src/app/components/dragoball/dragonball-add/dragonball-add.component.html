    <h3>Agregar</h3>
    <input
    type="text" class="form-control" placeholder="Nombre del personaje"
    [value]="name()"
    (change)="name.set( txtname.value )"
    (input)="name.set( txtname.value )"
    #txtname
    />

    <input
    type="number" class="form-control mt-2" placeholder="Poder del personaje"
    [value]="power()"
    (change)="power.set( txtpower.valueAsNumber)"
    #txtpower
    />
    <button (click)="addCharacter()" class="btn btn-primary mt-2" >Agregar</button>
