<h1>DraganBall Super Page</h1>

<section class="row">
  <div class="col-12 col-sm-6">
    <app-dragonball-add
    (newCharacter)="dragonballService.addCharacter($event)"/>
  </div>

  <div class="col-12 col-sm-6">
    <dragoball-character-list
    listName="Listado de Personajes"
    [characters]="dragonballService.characters()"/>
  </div>
</section>
