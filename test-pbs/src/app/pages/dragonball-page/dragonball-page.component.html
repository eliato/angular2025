<h1>DraganBall Page</h1>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar</h3>
    <input
    type="text" class="form-control" placeholder="Nombre del personaje"
    [value]="name()"
    (change)="name.set( txtname.value )"
    (input)="name.set( txtname.value )"
    #txtname
    />

    <input
    type="number" class="form-control mt-2" placeholder="Poder del personaje"
    [value]="power()"
    (change)="power.set( txtpower.valueAsNumber)"
    #txtpower
    />
    <button (click)="addCharacter()" class="btn btn-primary mt-2" >Agregar</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {
        @if (character.power > 500) {
        <li>
          <span> {{ idx + 1 }} - {{character.name}}</span>
          <strong
          [class.text-danger]="character.power > 9000"
          [class.text-primary]="character.power <= 9000"
          class="text-danger">({{character.power}})</strong>
        </li>

        }@else{
            <li>
              <strong>Aqui no hay nadie</strong>
            </li>
        }

      }
    </ul>
  </div>
</section>
