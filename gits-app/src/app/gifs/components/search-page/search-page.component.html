<h2 class="txt-2xl font-bold mt-5">Buscar Gifs</h2>

<section class="flex flex-col gap-4">
  <input type="text"
    class="mt-3 border border-blue-600 focus:outline-2
    focus:-outline-offset-2 focus:outline-blue-600
    rounded-md p-2"
    placeholder="Buscar Gifs por nombre, descripcion, etc"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
     />
</section>

<section class="py-5">
  <h3 class="txt-2xl font-bold">Resultados</h3>
  <hr class="my-3" />
  <app-gifs-list [gifs]="[]"/>
  <p class="text-sm text-gray-500">No hay resultados</p>

</section>
